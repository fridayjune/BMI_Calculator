name: Android CI - BMI Calculator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # ── 1. Source code ──────────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ── 2. Java / Kotlin toolchain ──────────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ── 3. Gradle cache ─────────────────────────────────────────────────────
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ── 4. Permissions ───────────────────────────────────────────────────────
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ── 5. Unit tests ────────────────────────────────────────────────────────
      - name: Run unit tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/reports/tests/

      # ── 6. Keystore (push to main only) ──────────────────────────────────────
      - name: Decode keystore
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > ${{ github.workspace }}/keystore.jks

      # ── 7. Build signed release APK ──────────────────────────────────────────
      - name: Build signed release APK
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # ── 8. Upload signed APK artifact ────────────────────────────────────────
      - name: Upload signed APK
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: bmi-calculator-signed-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
